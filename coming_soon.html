    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon/favicon.ico" />
    <!-- Flowbite CSS -->
    <link

      rel="stylesheet"
    />
    <!-- Flowbite JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <script src="https://unpkg.com/flowbite@1.4.1/dist/flowbite.js"></script>
    <!-- Tailwind CSS-->

    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Dark Mode -->
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body class="dark:bg-gray-900 dark:text-white">

    <div

      id="loading"
      class="fixed inset-0 flex justify-center items-center h-screen bg-white z-50 animate-fadeOut"
    >
      <svg
        aria-hidden="true"
        class="w-12 h-12 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
        viewBox="0 0 100 101"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
          fill="currentColor"
        />

          d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
          fill="currentFill"
        />
      </svg>
      <span class="sr-only">Loading...</span>
    </div>

    <script>
      setTimeout(function () {
        var loading = document.getElementById("loading");
        loading.style.opacity = "0"; // Mengubah opacity menjadi 0
        setTimeout(function () {
          loading.style.display = "none";
        }, 1000); // Setelah 1 detik, atur display menjadi none
        document.getElementById("pageContent").style.display = "block";
      }, 2000); // Menunda selama 2 detik sebelum melakukan perubahan
    </script>
    <!-- End Loading -->

    <div
      class="hidden animate__animated animate__fadeIn animate__delay-0.5s"
      id="pageContent"
    >
      <div
        class="flex flex-col justify-center items-center px-6 mx-auto h-screen xl:px-0 dark:bg-gray-900"
      >
        <div class="block mb-5 md:max-w-md">
          <img
            src="assets/img/maintenance.svg"
            alt="maintenance image"
            width="300px"
          />
        </div>
        <div class="text-center xl:max-w-4xl">
          <h1
            class="mb-3 text-2xl font-bold leading-tight text-gray-900 sm:text-4xl lg:text-5xl dark:text-white"
          >
            Under Contruction
          </h1>
          <p
            class="mb-5 text-base font-normal text-gray-500 md:text-lg dark:text-gray-400"
          >
            Kami sedang dalam proses membangun pengalaman terbaik untuk Anda. <br> Mohon kembali lagi nanti saat kami menyelesaikan halaman ini.
          </p>
          <button
            href=""
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center mr-3 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
            onclick="goBack()"
          >
            <svg
              class="mr-2 -ml-1 w-5 h-5"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z"
                clip-rule="evenodd"
              ></path>
            </svg>
            Go back
          </button>
        </div>
      </div>
      <script>
        function goBack() {
          window.history.back();
        }
      </script>
    </div>

    <script src="assets/js/dark_mode.js"></script>

</html>
